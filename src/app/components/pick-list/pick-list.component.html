@if (sourceItems) {
<p-pickList [source]="sourceItems" (onMoveAllToTarget)="onMoveItem($event)" (onMoveAllToSource)="onMoveItem($event)"
  (onMoveToTarget)="onMoveItem($event)" (onMoveToSource)="onMoveItem($event)" [target]="targetItems"
  [sourceStyle]="{ height: '10rem' }" [targetStyle]="{ height: '15rem' }" breakpoint="1400px">
  <ng-template let-item pTemplate="item">
    <div class="flex flex-wrap p-2 align-items-center gap-3">
      <div class="flex-1 flex flex-column gap-2">
        <span class="font-bold">{{ item }}</span>
      </div>
    </div>
  </ng-template>
</p-pickList>
}
